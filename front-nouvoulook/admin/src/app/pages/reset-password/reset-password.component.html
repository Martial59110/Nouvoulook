<div class="reset-password-container">
  <h2>Réinitialiser le mot de passe</h2>
  <form [formGroup]="resetForm" (ngSubmit)="submit()">
    <div>
      <label>Nouveau mot de passe</label>
      <input type="password" formControlName="password" required minlength="8" />
      <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="error">
        Le mot de passe doit contenir au moins 8 caractères.
      </div>
    </div>
    <div>
      <label>Confirmation</label>
      <input type="password" formControlName="confirmPassword" required />
      <div *ngIf="resetForm.hasError('notMatching') && resetForm.get('confirmPassword')?.touched" class="error">
        Les mots de passe ne correspondent pas.
      </div>
    </div>
    <button type="submit" [disabled]="loading || resetForm.invalid">Valider</button>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>
</div>
